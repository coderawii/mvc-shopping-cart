<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/base.ee376513.css">
    <link rel="stylesheet" href="/styles.8986bff4.css">
    <title>Things you need</title>
  <script src="/base.ee376513.js"></script><script src="/styles.8986bff4.js"></script></head>
  <body>
    <div id="root">
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <i class="fas fa-bars"></i>
          </span>
          <img src="/logo.236e4034.svg" alt="store logo">
          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>

      <!-- end of navbar -->
      <!-- hero -->
      <header class="hero">
        <div class="banner">
          <h1 class="banner-title">furniture collection</h1>
          <button class="banner-btn">shop now</button>
        </div>
      </header>
      <!-- end of hero -->
      <!-- products -->
      <section class="products">
        <div class="section-title">
          <h2>our products</h2>
        </div>
        <div class="products-center">
          <!-- single product -->
          <article class="product">
            <div class="img-container">
              <img src="/product-1.79701d7a.jpeg" alt="product" class="product-img">
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to bag
              </button>
            </div>
            <h3>queen bed</h3>
            <h4>$160</h4>
          </article>
          <!-- end of single product -->
        </div>
      </section>
      <!-- end of products -->
    </div>
    <script src="/mvc-shopping-cart.e31bb0bc.js"></script>
  </body>
</html>
